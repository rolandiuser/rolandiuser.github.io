html>
<head>
    <title>Menu Balk</title>
    <style>
        /* Stijl voor het menu */
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #666; /* Achtergrondkleur van het menu (grijs) */
        }

        /* Stijl voor de menu-items */
        ul.menu li {
            display: inline; /* Plaats de items naast elkaar */
            margin-right: 10px; /* Ruimte tussen de items */
        }

        /* Stijl voor de menu-links */
        ul.menu li a {
            text-decoration: none; /* Verwijder onderstreping van links */
            color: #fff; /* Tekstkleur van de links */
            padding: 5px 10px; /* Binnenmarge voor de links */
        }

        /* Stijl voor de actieve link (bijvoorbeeld de huidige pagina) */
        ul.menu li a.active {
            background-color: #4CAF50; /* Achtergrondkleur van de actieve link */
            color: #fff; /* Tekstkleur van de actieve link */
        }
    </style>
</head>
